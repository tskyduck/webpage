<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>大湾区政策-关键词关系</title>

<!-- Page Description Here -->
<meta name="description"
	content="">

<!-- Disable screen scaling-->
<meta name=""
	content="">

<!-- Main CSS files -->
<link rel="stylesheet" href="">

<!--jsp-->
	<script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/dataTool.js"></script>

</head>

<body>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:800px;"></div>
	
    <script type="text/javascript">
	
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'macarons');
		
	
    	// 指定图表的配置项和数据
	var app = {};
    option = null;
    myChart.showLoading();
    $.get('terms-nwk.gexf', function (xml) {
        myChart.hideLoading();

        var graph = echarts.dataTool.gexf.parse(xml);
        var categories = [];
	categories[0] ={name: '经济'};
	categories[1] = {name:'政务'};
	categories[2] ={name: '产业创新'};
	categories[3] = {name:'口岸通关'};
	categories[4] = {name:'创业'};

        graph.nodes.forEach(function (node) {
            node.itemStyle = null;
            node.value = node.symbolSize;
            node.label = {
                normal: {
                    show: node.symbolSize > 30
                }
            };
            node.category = node.attributes.modularity_class;
        });
        option = {
            title: {
                text: '湾区政策-词语关系图',
                subtext: 'Default layout',
                top: 'bottom',
                left: 'right'
            },
            tooltip: {},
            legend: [{
                // selectedMode: 'single',
                data: categories.map(function (a) {
                    return a.name;
                })
            }],
            animationDuration: 1500,
            animationEasingUpdate: 'quinticInOut',
            series : [
                {
                    name: '关键词',
                    type: 'graph',
                    layout: 'none',
                    data: graph.nodes,
                    links: graph.links,
                    categories: categories,
                    roam: true,
                    label: {
                        normal: {
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    lineStyle: {
                        normal: {
                            curveness: 0.3
                        }
                    }
                }
            ]
        };

        myChart.setOption(option);
    }, 'xml');;
    if (option && typeof option === "object") {
        var startTime = +new Date();
        myChart.setOption(option, true);
        var endTime = +new Date();
        var updateTime = endTime - startTime;
        console.log("Time used:", updateTime);
    }
</script>

</body>

</html>
